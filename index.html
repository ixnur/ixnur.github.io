<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('arka_plan_resmi.jpg'); /* Arka plan resmini buraya ekleyin */
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none; /* Metin seçimini devre dışı bırakma */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 2em;
            text-align: justify;
            display: flex;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1em;
            text-align: center;
            display: flex;
        }
    </style>
</head>
<body>

    <header>
        <h1>Merhaba, Benim GitHub Sayfam!</h1>
    </header>

    <section>
        <h2>Merhaba, ben [Adınız Soyadınız]!</h2>
        <p>100% Python ve yapay zeka ile ilgilenen bir garibanım :) Bu sayfada, ilgi alanlarıma dair projelerimi paylaşacağım.</p>
        <p>Yaklaşan projeler ve yazılar için beni takip etmeyi unutmayın!</p>
    </section>

    <footer>
        <p>&copy; 2023 @ixnur | GitHub: <a href="https://github.com/ixnur">[ixnur]</a></p>
    </footer>

    <script>
        // Sekme başlığını değiştirme
        document.title = "Nerdesin? Geri Dön :)";

        // Kullanıcı başka bir sekme veya pencereye geçtiğinde uyarı gösterme
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                alert('Nerdesin? Geri Dön :)');
            }
        });
    </script>

</body>
</html>
